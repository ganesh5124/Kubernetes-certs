apiVersion: v1
kind: Pod
metadata:
  name: volume-share-xfusion
  labels:
    app: volume-share-xfusion
spec:
  restartPolicy: Always            # Always, OnFailure, Never
  containers:
  - name: volume-container-xfusion-1
    image: debian:latest
    command:
    - /bin/sh
    - -c
    - sleep 36000
    volumeMounts:
    - name: volume-share
      mountPath: /tmp/beta
  - name: volume-container-xfusion-2
    image: debian:latest
    command:
    - /bin/sh
    - -c
    - sleep 36000
    volumeMounts:
    - name: volume-share
      mountPath: /tmp/apps
  volumes:
  - name: volume-share
    emptyDir: {}

